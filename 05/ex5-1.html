
<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin(); // すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            doSearch();
        }

        async function doSearch() {
            var keyword = document.getElementById('tf2').value;
            var sql = `select * from Tweets where tweet like '%${keyword}%' order by time desc limit 20`;
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.tweet + ',' + object.time + ',     ' + object.id + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    tweet:<input id="tf1" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <hr>
    検索:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">検索</button>
    <br>
    <p id="result">ここにツイートが表示されます</p>
</body>

</html>
