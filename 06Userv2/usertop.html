<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $().ready(function(){
            init();
        });

        function init(){
            var sd =sessionStorage.getItem('username');
            var ID =sessionStorage.getItem('userid');
            document.getElementById('mmmm').innerHTML = `<a href="update.html?userid=` + ID + `">`+ `ユーザ情報変更`;
            document.getElementById('welcome').innerHTML = 'ようこそ' + sd + 'さん';
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそXXさん</p>
    <hr>
    <p id ="mmmm"></p>
    <p><a href="t.html">tweet</a></p>

</body>

</html>
